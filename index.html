<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="product-preview-card">
      <img
        class="product-img-desktop"
        src="./images/image-product-desktop.jpg"
        alt="product"
      />
      <img
        class="product-img-mobile"
        src="./images/image-product-mobile.jpg"
        alt="product"
      />

      <div class="details-container">
        <h1 class="product-type">PERFUME</h1>
        <p class="product-title">Gabrielle Essence Eau De Parfum</p>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <p class="price">$149.99</p>
          <del><span class="sr-only"></span>$169.99</del>
        </div>

        <div class="button">
          <img src="./images/icon-cart.svg" alt="cart" />
          <p>Add to Cart</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Peter Ng</a>.
    </footer>
  </body>
</html>
